<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lead Capture Form - Pabbly Callflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .webhook-url-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 2px dashed #667eea;
        }

        .webhook-url-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .webhook-url-input {
            display: flex;
            gap: 10px;
        }

        .webhook-url-input input {
            flex: 1;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Test Lead Capture</h1>
        <p class="subtitle">Submit this form to test your webhook integration</p>

        <!-- Webhook URL Configuration -->
        <div class="webhook-url-section">
            <div class="webhook-url-label">Your Webhook URL</div>
            <div class="webhook-url-input">
                <input type="text" id="webhookUrl" value="http://localhost:3001/api/webhooks/lead-capture" placeholder="Enter your webhook URL">
                <button class="copy-btn" onclick="copyWebhookUrl()">Copy</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <form id="leadForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1 234 567 8900">
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Acme Inc.">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us about your inquiry..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Submit Lead
            </button>
        </form>

        <div class="info-box">
            <strong>ðŸ’¡ How it works:</strong><br>
            1. Fill out the form above<br>
            2. Click "Submit Lead"<br>
            3. Data is sent to your webhook URL<br>
            4. Lead appears in your CRM automatically<br>
            5. Assigned to sales rep via round-robin
        </div>
    </div>

    <script>
        function copyWebhookUrl() {
            const input = document.getElementById('webhookUrl');
            input.select();
            input.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                alert('Webhook URL copied to clipboard!');
            } catch (err) {
                alert('Failed to copy. Please copy manually.');
            }
        }

        async function submitForm(event) {
            event.preventDefault();

            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            if (!webhookUrl) {
                showMessage('Please enter a webhook URL', 'error');
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value || null,
                message: document.getElementById('message').value || null,
                source: 'test-form'
            };

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Sending...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('âœ… Lead created successfully! Check your CRM.', 'success');
                    document.getElementById('leadForm').reset();

                    // Show lead details
                    if (result.data && result.data.lead) {
                        setTimeout(() => {
                            const lead = result.data.lead;
                            showMessage(
                                `âœ… Lead created successfully!<br>` +
                                `<strong>Name:</strong> ${lead.name}<br>` +
                                `<strong>Assigned to:</strong> ${lead.assignedUser ? lead.assignedUser.full_name : 'Unassigned'}<br>` +
                                `<strong>Status:</strong> ${lead.lead_status}`,
                                'success'
                            );
                        }, 100);
                    }
                } else {
                    showMessage('âŒ ' + (result.message || 'Failed to create lead'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('âŒ Network error. Make sure your backend is running at ' + webhookUrl, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Lead';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
